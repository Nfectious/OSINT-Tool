# Valkyrie OSINT Platform — Nginx Config
# Drop this in /etc/nginx/sites-available/ and symlink to sites-enabled/

upstream osint_api {
    server 127.0.0.1:8400;
}

upstream phoneinfoga {
    server 127.0.0.1:8401;
}

# Add to your existing server block or create new location blocks:
# location /osint { proxy_pass http://osint_api; }
# Or use a subdomain — see full config below

server {
    listen 80;
    server_name osint.yourdomain.com;  # Replace with your domain or server IP

    location / {
        proxy_pass http://osint_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /phoneinfoga/ {
        proxy_pass http://phoneinfoga/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
